<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie parkingiem</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<h1> Szczegóły miejsca parkingowego</h1>






<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Czy jest zajęte</th>
        <th scope="col">Ilosc rzędów</th>
        <th scope="col">Nazwa</th>
    </tr>
    </thead>


    <tbody>
    <tr th:each="parking : ${parkingPlaces}">
        <td th:text="${parking.id}"></td>
        <td th:text="${parking.isFree}"></td>
    </tr>

    </tbody>
</table>




</body>
