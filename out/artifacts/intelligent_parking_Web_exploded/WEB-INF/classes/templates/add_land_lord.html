<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie konta osoby wynajmującej</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<div class="container">
    <h1>Dodawanie konta osoby wynajmującej</h1>
    <hr>
    <form  th:action="@{/add-land-lord}" th:object="${landLord}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="Imię">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Nazwisko">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Telefon">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit" class="btn btn-primary"> Dodaj konto</button>
    </form>
    <hr>
    <a th:href = "@{/parking_space_exchange_management}">Powrót do głównej strony</a>
</div>


<body>
</body>
</html>
